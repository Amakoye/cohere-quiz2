<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <h4><span>$167</span> still needed for this project</h4>
        </div>
        <div class="card__content">
          <div class="card__indicator">
            <div class="card__indicator-bg"></div>
          </div>
          <div class="content">
            <p>
              <span class="content__rem-days">Only 3 days left</span> to fund
              this project.
            </p>
            <p>
              Join the <strong>42</strong> other donors who have already
              supported this project. Every dollar helps.
            </p>
            <div class="content__btns">
              <button class="amount"><span>$</span> 50</button>
              <button class="give_now">Give now</button>
            </div>
            <p class="why_give">Why give $50</p>
          </div>
        </div>
        <div class="card__actions">
          <button class="card__actions-btn--save">Save for later</button>
          <button class="card__actions-btn--tell">Tell your friends</button>
        </div>
      </div>
    </div>
  </body>
</html>
